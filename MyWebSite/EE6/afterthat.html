<h1 id="チュートリアル後に再度使うとき">チュートリアル後に再度使うとき</h1>
<p><code>&gt; Set-Alias git F:\PortableGit\bin\git.exe</code> （gitと打てばこれが実行されるように）</p>
<p>　</p>
<p><code>&gt; git config --global user.name &quot;xxx&quot;</code></p>
<p><code>&gt; git config --global user.email &quot;yyy@zzz.jp&quot;</code> （最初に名前とメアドの設定が必須）</p>
<p>　</p>
<p><code>&gt; $env:home = &quot;F:&quot;</code> （SSHのキーがここに置いてあるので）</p>
<p>　</p>
